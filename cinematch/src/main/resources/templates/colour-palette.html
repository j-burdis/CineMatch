<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CineMatch</title>
        <link rel="stylesheet" th:href="@{/styles.css}" />
    </head>
    <body>
        <main>
            <div>
                <a th:href="@{'/movies#movie-' + ${movieDetail.id}}">Back to search results</a>
            </div>
            <div class="movie-header">
                <h2 th:text="${title}"></h2>
                <img th:src="${posterUrl}" alt="Movie Poster" />
            </div>

            <div>
                <div th:each = "colour:${coloursArray}"
                     class="colour-box"
                     th:style="'background-color:' + ${colour}">
                </div>
            </div>
            <div th:with="seenColours=${new java.util.HashSet()}">
                <div th:each="match : ${closestMatches}"
                     th:if="${seenColours.add(match.hexCode)}"
                     style="display: inline-block;">
                    <div class="colour-box" th:style="'background-color:' + ${match.hexCode}">
                        <p th:text="${match.colourName}"></p>
                        <p th:text="'Closest paint: ' + ${match.hexCode}"></p>
                        <a th:href="${match.purchaseUrl}"
                           th:if="${match.purchaseUrl != null}"
                           target="_blank">
                            Buy on Dulux
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
