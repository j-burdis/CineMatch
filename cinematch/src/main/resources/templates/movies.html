<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>CineMatch</title>
    <link rel="stylesheet" th:href="@{/style-sheet.css}" />
</head>
<body>

    <main id="grid-container">

        <section id="search-menu-container">
            <p id="cinematch-title">CineMatch</p>
            <p id="cinematch-subheading">colour palette generator</p>
            <p id="prompt">make your room look cinematic</p>

            <article class="search-form">
                <form  action="/movies/search" method="get">
                    <input id="searchbar"  name="q" type="text" placeholder="Pick a movie, find your colours..." required>
                    <button id="go-button" type="submit">go</button>
                    <button id="filter-button">filter</button>
                </form>
            </article>

            <article id="filter-buttons">
                <button id="popular-button">popular</button>
                <button id="top-rated-button">top rated</button>
                <button id="upcoming-button">upcoming</button>
            </article>
        </section>

        <article id="movie-selection-container">
            <ul id="movie-list">
                <li class="movie-poster" th:each="movie : ${movies}" th:id="'movie-' + ${movie.id}">
                    <!--<h2 th:text="${movie.title}"></h2>-->
                    <a th:href="@{/movies/{id}(id=${movie.id})}">
                        <img  th:src="${movie.posterUrl}" alt="Poster"/>
                    </a>
                    <!--<p th:if="${movie.releaseDate}" th:text="'Release Date: ' + ${movie.releaseDate}"></p>-->
                </li>

            </ul>
        </article>

    </main>
</body>

</html>
