<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>CineMatch</title>
    </head>
    <body>
        <h1>Popular Movies</h1>
        <ul>
            <li th:each="movie : ${movies}" th:id="'movie-' + ${movie.id}">
                <h2 th:text="${movie.title}"></h2>
                <a th:href="@{/movies/{id}(id=${movie.id})}">
                    <img th:src="${movie.posterUrl}" alt="Poster"/>
                </a>
                <p th:if="${movie.releaseDate}" th:text="'Release Date: ' + ${movie.releaseDate}"></p>
            </li>
        </ul>
    </body>
</html>
