<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CineMatch</title>
</head>
<body>
<h1>Popular Movies</h1>
    <ul>
        <li th:each="movie : ${movies}">
            <h2 th:text="${movie.title}"></h2>
            <a th:href="@{/image-colour(url=${movie.posterUrl}, movieId=${movie.id})}">
                <img th:src="${movie.posterUrl}" alt="Poster"/>
            </a>
            <p th:if="${movie.releaseDate}" th:text="'Release Date: ' + ${movie.releaseDate}"></p>
        </li>
    </ul>
</body>
</html>
